name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v4

      - name: Set Up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dev Dependencies üì¶
        run: |
          pip install --upgrade pip
          pip install --upgrade -r requirements-test.txt

      - name: Run tests ‚úÖ
        run: |
          cookiecutter --no-input --config-file configs/${{ matrix.config }} --output-dir /tmp .
          cd /tmp/my-jupyter-stack
          pip install --upgrade -r requirements-dev.txt
          docker build --rm --force-rm --tag my-project/my-jupyter-stack image/
          pytest tests/

    strategy:
      matrix:
        # Skipping docker-stacks-foundation, because JupyterLab server is not installed there
        config:
          [
            base.yaml,
            minimal.yaml,
            scipy.yaml,
            r.yaml,
            julia.yaml,
            tensorflow.yaml,
            datascience.yaml,
            pyspark.yaml,
            all-spark.yaml,
          ]
