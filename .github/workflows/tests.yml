name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v4

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Dev Dependencies ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install --upgrade -r requirements-test.txt

      - name: Create a project using cookiecutter ğŸª
        run: cookiecutter --no-input --config-file configs/${{ matrix.config }} --output-dir /tmp .

      - name: Build docker image ğŸ› 
        working-directory: /tmp/my-jupyter-stack
        run: docker build --rm --force-rm --tag my-project/my-jupyter-stack image/

      - name: Install Dev Dependencies to run tests ğŸ“¦
        working-directory: /tmp/my-jupyter-stack
        run: pip install --upgrade -r requirements-dev.txt

      - name: Run tests âœ…
        working-directory: /tmp/my-jupyter-stack
        run: pytest tests/
        env:
          TEST_IMAGE: my-project/my-jupyter-stack
        # Skipping jupyter/docker-stacks-foundation image, because Jupyter Server is not installed there
        if: ${{ matrix.config != 'foundation.yaml' }}

    strategy:
      matrix:
        config:
          [
            foundation.yaml,
            base.yaml,
            minimal.yaml,
            scipy.yaml,
            r.yaml,
            julia.yaml,
            tensorflow.yaml,
            pytorch.yaml,
            datascience.yaml,
            pyspark.yaml,
            all-spark.yaml,
          ]
